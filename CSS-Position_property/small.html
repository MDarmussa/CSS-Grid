<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Small Text Over Image</title>

     <style>
          .container {
               position: relative;
          }
          .text {
               top: 50px;
               left: 100px;
               position: absolute;
               width: 200px;
               height: 20px;
               padding: 5px;
               font-size: 20px;
               background-color:rgba(255, 255, 255, 0.8);

          }
     </style>
</head>
<body>
     <div class="container">
          <img src="cat.jpg" alt="kitty">
          <span class="text">The internet loves cats</span>
     </div>
</body>
</html>
